<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>N64 Launcher</title>
  <link rel='stylesheet' href='/compiled/style.css'>
</head>
<body>
  <div id='action_bar'>
    <button id='opts_toggle'>Options</button>
    <button id='console_toggle'>Console</button>
    <button id='end_game'>Turn off</button>
    <span id='status'><em>No game loaded</em></span>
  </div>

  <ul id='options'></ul>
  <ul id='games'></ul>
  <pre id='console'></pre>

  <script src='/socket.io/socket.io.js'></script>
  <script src='/compiled/index.js'></script>
</body>
</html>
